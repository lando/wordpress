name: wordpress-custom
recipe: wordpress
config:
  php: '7.4'
  composer_version: '2.0.7'
  via: nginx:1.17
  webroot: bob
  database: mysql:5.7
  bee: '1.x-1.x'
  xdebug: true
  config:
    database: config/mysql.cnf
    php: config/php.ini
    vhosts: config/default.conf

# do not remove this
plugins:
  "@lando/wordpress": ../..

